<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="boulangerie ferranty es una panaderia con panes de masa madre y bolleria artesanal. servicio de contacto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contacto</title>
</head>
<body>
    <section class="hero">
        <header class="hero__header">
            <h4 class="logo d-flex justify-content-center">BOULANGERIE</h4>
            <div class="header__right">
                <p>Contacto 09xxxxxxx</p>
                <nav>
                    <ul class="navbar__menu">
                        <li class="navbar__item"><a class="navbar__link link-light " href="../index.html">Inicio</a></li>
                        <li class="navbar__item"><a class="navbar__link link-light" href="./catalogo.html">Catalogo</a></li>
                        <li class="navbar__item"><a class="navbar__link link-light" href="./croissant.html">Productos</a>
                        </li>
                        <li class="navbar__item"><a class="navbar__link link-light" href="./contacto.html">Contacto</a></li>
                        <li class="navbar__item"><a class="navbar__link link-light" href="./nuestra-historia.html">Nuestra
                            historia</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="hero__main">
            <div class="hero__text">
                <h4>Panes, boller√≠a y mas</h4>
                <h2>Ferranty</h2>
                <h3>boulangerie</h3>
            </div>
            <div class="hero__img">
                <img src="../images/croissant.png" alt="Croissant">
            </div>

        </div>
    </section>

    <main>

        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" aria-label="Danger example" style="width: 100%"
              aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center headercontacto">Contactanos!</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Deja tu mensaje aqui y nos pondremos en contacto lo antes posible!" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    
    <footer class="footer">

        <div class="info">
            <img class="info__logo" src="../images/logo.png" alt="Logo boulangerie">
            <h2 class="info__title">Croissant y mas</h2>
            <div class="info__texto">
                <h3>Horarios</h3>
                <ul>
                    <li>Lunes a domingo</li>
                    <li>9 a 19</li>
                    <li>Les esperamos</li>
                </ul>
            </div>

        </div>

        <div class="redes">

            <h3 class="redes__title">Buscanos en tu red social preferida!</h3>

            <div class="redes__iconos">
                <i class="bi bi-instagram"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
            </div>

        </div>

    </footer>
</body>
</html>
